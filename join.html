<!-- SIGN-UP FORM -->
<section class="py-5">
  <div class="container">
    <h1 class="mb-4 text-center">Become a Member</h1>

    <form id="signupForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+234..." required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select your role</option>
          <option>Volunteer</option>
          <option>Community Leader</option>
          <option>Donor</option>
          <option>Trainee</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">Profile Photo</label>
        <input type="file" class="form-control" id="photo" accept="image/*">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="consent" required>
        <label class="form-check-label" for="consent">
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a href="./login.html" class="text-decoration-none">Log in</a>
      </p>
    </form>
  </div>
</section>
