<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate | Leadership Bridge Nigeria</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Leadership Bridge</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="join.html">Join Us</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="donate.html">Donate</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- DONATION SECTION -->
<section class="py-5">
  <div class="container">
    <h1 class="text-center mb-4">Support Our Cause</h1>
    <p class="text-center text-muted mb-5">
      Your donation helps us train leaders, strengthen communities, and drive civic advocacy.
    </p>

    <form id="donationForm" class="mx-auto border p-4 rounded shadow-sm" style="max-width: 500px;">
      <!-- Amount -->
      <div class="mb-3">
        <label for="amount" class="form-label">Donation Amount (₦)</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
      </div>

      <!-- Quick select buttons -->
      <div class="mb-3 text-center">
        <button type="button" class="btn btn-outline-primary me-2 quick-amount" data-value="5000">₦5,000</button>
        <button type="button" class="btn btn-outline-primary me-2 quick-amount" data-value="10000">₦10,000</button>
        <button type="button" class="btn btn-outline-primary quick-amount" data-value="20000">₦20,000</button>
      </div>

      <!-- Donation type -->
      <div class="mb-3">
        <label class="form-label">Donation Type</label>
        <select class="form-select" id="donationType" required>
          <option value="one-time">One-Time</option>
          <option value="recurring">Monthly</option>
        </select>
      </div>

      <!-- Donor details -->
      <div class="mb-3">
        <label for="donorName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="donorName" required>
      </div>

      <div class="mb-3">
        <label for="donorEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="donorEmail" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Donate Now</button>
    </form>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-4 bg-light text-center">
  <small class="text-muted">© Leadership Bridge Nigeria</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/donate.js"></script>
</body>
</html>
